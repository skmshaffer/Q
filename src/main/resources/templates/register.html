<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: htmlhead('Register')"></head>
<body>
<nav th:replace="layout :: navbar('login')"></nav>

<div class="container mw-25">
    <div class="col-sm login-form mx-auto">
        <div th:replace="layout :: flashMessage(${flash})"></div>
        <div class="form-header">
            <h1 class="display-4 login-header-text my-3">Register</h1>
        </div>
        <form th:action="@{/register}" th:object="${registrationInfo}" method="post">
            <div class="form-group login-item">
                <input type="text" class="form-control" th:field="*{username}" id="register-username-field" placeholder="username" required/>
            </div>
            <div class="form-group login-item">
                <input type="password" class="form-control" th:field="*{password}" id="register-password-field" placeholder="password" required/>
            </div>
            <div class="form-group login-item">
                <input type="password" class="form-control" th:field="*{verifyPassword}" id="register-verify-password-field" placeholder="verify password" required/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary login-button">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
