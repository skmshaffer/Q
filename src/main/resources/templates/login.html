<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: htmlhead('Log in')"></head>
<body>
<nav th:replace="layout :: navbar('login')"></nav>

<div class="container">
    <div class="col-sm login-form mx-auto">
        <div th:replace="layout :: flashMessage(${flash})"></div>
        <div class="form-header">
            <h1 class="display-4 login-header-text my-3">Log in</h1>
        </div>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="form-group login-item">
                <input type="text" class="form-control" th:field="*{username}" id="login-username-field" placeholder="username"/>
            </div>
            <div class="form-group login-item">
                <input type="password" class="form-control" th:field="*{password}" id="login-password-field" placeholder="password"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary login-button">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
