<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: htmlhead('Log in')"></head>
<body>
<nav th:replace="layout :: navbar('login')"></nav>
<div th:replace="layout :: flashMessage(${flash})"></div>
<div id="login-pane">
    <div class="form-header">
        <h1 class="display-2 login-header-text">Log in</h1>
    </div>
    <form class="login-form" th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group login-item">
            <input type="text" class="form-control" th:field="*{username}" id="username-field" placeholder="username"/>
        </div>
        <div class="form-group login-item">
            <input type="password" class="form-control" th:field="*{password}" id="password-field" placeholder="password"/>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary login-button">Submit</button>
    </form>
</div>
</body>
</html>
